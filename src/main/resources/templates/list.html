<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Listagem de Tarefas</title>
</head>

<body>
    <p class="fs-4">Lista de Tarefas</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Tarefa</th>
                <th scope="col">Fazer em</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="task: ${tasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${#temporals.format(task.date, 'dd/MM/yyyy')}"></td>
                <td>
                    <form data-th-action="@{'/delete/' + ${task.id}}" method="post">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/create" role="button">Cadastrar nova tarefa</a>
</body>

</html>
